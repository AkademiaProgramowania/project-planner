<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Project Planner</title>
</head>
<body>
<header>
    <nav>
        <ul class="navbar-links">
            <li>Hi, <span th:text="${userName}"></span></li>
            <li><a href="add-task" class="pointer">Add task</a></li>
        </ul>

    </nav>

    <a href="/logout"><button class="standard-button pointer">Sign out</button></a>
</header>

<div class="status-cards">
    <div class="status-cards-todo">
        <h1>To do</h1>
        <ul>
            <div th:each="task:${tasks}" th:if="${task.status == T(com.akademia.projectplanner.enums.Status).TO_DO}">
                <a th:href="@{'/edit/' + ${task.id}}">
                    <li th:text="${task.name}" class="pointer">
                    </li>
                </a>
            </div>
        </ul>
    </div>
    <div class="status-cards-inprogress">
        <h1>In progress</h1>
        <ul>
            <div th:each="task:${tasks}" th:if="${task.status == T(com.akademia.projectplanner.enums.Status).IN_PROGRESS}">
                <a th:href="@{'/edit/' + ${task.id}}">
                    <li th:text="${task.name}" class="pointer">
                    </li>
                </a>
            </div>
        </ul>
    </div>
    <div class="status-cards-inreview">
        <h1>In review</h1>
        <ul class="list-items-inreview">
            <div th:each="task:${tasks}" th:if="${task.status == T(com.akademia.projectplanner.enums.Status).IN_REVIEW}">
                <a th:href="@{'/edit/' + ${task.id}}">
                    <li th:text="${task.name}" class="pointer">
                    </li>
                </a>
            </div>
        </ul>
    </div>
    <div class="status-cards-done">
        <h1>Done</h1>
        <ul class="list-items-done">
            <div th:each="task:${tasks}" th:if="${task.status == T(com.akademia.projectplanner.enums.Status).DONE}">
                <a th:href="@{'/edit/' + ${task.id}}">
                    <li th:text="${task.name}" class="pointer">
                    </li>
                </a>
            </div>
        </ul>
    </div>
</div>
</body>

</html>
