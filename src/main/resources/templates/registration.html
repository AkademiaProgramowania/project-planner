<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>Project Planner</title>

</head>
<body>

<form action="/registration" method="post">
    <div class="window details">
        <div class="window-header">
            <div class="title">Registration</div>
            <a href="/" class="close-button pointer">&times;</a>
        </div>
        <div class="window-body">
            <input type="hidden" name="id" th:value="${registrationDto.id}"/>
            <div th:text="${fieldsNotFilledMessage}" class="error">error</div>
            <div th:text="${registrationErrorMessage}" class="error">error</div>
            <div class="field">
                <label for="name" class="required">User name</label>
                <div>
                    <input th:field="${registrationDto.name}" id="name" class="input pointer">
                </div>
                <div class="error" th:if="${#fields.hasErrors('registrationDto.name')}" th:errors="${registrationDto.name}"></div>
            </div>
            <div class="field">
                <label for="email" class="required">Email</label>
                <div>
                    <input th:field="${registrationDto.email}" id="email" class="input pointer">
                </div>
                <div class="error" th:if="${#fields.hasErrors('registrationDto.email')}" th:errors="${registrationDto.email}"></div>
            </div>
            <div class="field">
                <label for="password" class="required">Password</label>
                <div>
                    <input th:field="${registrationDto.password}" type="password" id="password" class="input pointer">
                </div>
                <div class="error" th:if="${#fields.hasErrors('registrationDto.password')}" th:errors="${registrationDto.password}"></div>
            </div>
            <div class="field">
                <label for="passwordRepeated" class="required">Repeat password</label>
                <div>
                    <input th:field="${registrationDto.passwordRepeated}" type="password" id="passwordRepeated" class="input pointer">
                </div>
                <div class="error" th:if="${#fields.hasErrors('registrationDto.passwordRepeated')}" th:errors="${registrationDto.passwordRepeated}"></div>
            </div>
            <div class="submit-container">
                <a href="/" class="cancel pointer">Cancel</a>
                <input class="submit-button pointer" type="submit" value="Register">
            </div>
            <div class="account-question">Already have an account? <a href="login">Login here</a></div>
        </div>
    </div>
</form>

</body>
</html>
